 <!-- Template Main CSS File -->
 <link href="/assets/FrontOfficeAssets/css/main.css" rel="stylesheet">
<app-navbarlogin></app-navbarlogin>
 
 <div class="bootstrap-wrapper">

  <div class="container">

      <div class="row">

          <div class="col-md-6 offset-md-3">
            <div class="container text-center">
              <img src="../../../assets/sii.png" class="text-center" alt="">
            </div>
            
            
          

              
      <form (ngSubmit)="formSubmit()">
  <mat-form-field class="full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input
      [(ngModel)]="user.username"
      name="username"
       matInput 
       placeholder="Enter here" />
       <mat-hint>User name must be unique !!</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>UserPassword</mat-label>
      <input
      [(ngModel)]="user.password"
      name="password" type="password" matInput placeholder="Enter here" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>FirstName</mat-label>
      <input
      required=""
      [(ngModel)]="user.name"
      name="firstname" matInput placeholder="Enter here" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Lastname</mat-label>
      <input
      required=""
      [(ngModel)]="user.lastname"
      name="lastname" matInput placeholder="Enter here" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email Address</mat-label>
      <input
      [(ngModel)]="user.email"
      name="email" type="email" matInput placeholder="Enter here" />

    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input
      [(ngModel)]="user.number"
      name="phone" type="number" matInput placeholder="Enter here" />
    </mat-form-field>
<div class="container  text-center">

  <button type="submit" mat-raised-button color="primary" >Register</button>
  <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>

</div>

</form>

          </div>


      </div>
  </div>

</div>

 <router-outlet></router-outlet>

  <script src="/assets/FrontOfficeAssets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/FrontOfficeAssets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/FrontOfficeAssets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/FrontOfficeAssets/js/main.js"></script>
