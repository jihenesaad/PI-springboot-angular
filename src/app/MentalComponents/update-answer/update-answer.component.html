<!DOCTYPE html>
<html>
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <app-sidebar-back></app-sidebar-back>
          <div class="layout-page">
            <app-navbar-back></app-navbar-back>
            <div class="form-container">
              <h2>Edit Answer</h2>
              <form [formGroup]="updateAnswerForm" (ngSubmit)="updateAnswer()">
                <div class="form-group">
                  <label>Score:</label>
                  <input type="text" formControlName="score" class="form-control">
                </div>
                <div class="form-group">
                  <label>Text Answer:</label>
                  <input type="text" formControlName="textAnswer" class="form-control">
                </div>
                <!-- Ajoutez ici d'autres champs de formulaire si nÃ©cessaire -->
                <button type="submit" class="btn btn-success">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <app-footer-back></app-footer-back>
</html>
