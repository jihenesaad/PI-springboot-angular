<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <app-sidebar-back></app-sidebar-back>
      <div class="layout-page">
        <app-navbar-back></app-navbar-back>
<div class="stat">
        <div style="display: block; margin-top: 180px; margin-bottom: 100px; margin-left: 200px;">
          <canvas id="pieChart" width="250" height="250"></canvas>
        </div>
  
        <div class="list"> 
        <h2>List of Notes</h2>
        <table>
          <thead>
            <tr>
              <th>Note Value</th>
              <th>Note Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let note of notes">
              <td>{{ note.valueNote }}</td>
              <td>{{ note.descNote }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteNote(note)">
                  <i class="fa fa-trash fa-lg"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        </div> 

</div>

      </div>
    </div>
  </div>
  <app-footer-back></app-footer-back>
