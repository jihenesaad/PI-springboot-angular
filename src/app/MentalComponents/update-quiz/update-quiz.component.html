<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <app-sidebar-back></app-sidebar-back>
      <div class="layout-page">
        <app-navbar-back></app-navbar-back>
        <div class="form-container">
          <h2>Edit Quiz</h2>
          <form [formGroup]="updateQuizForm" (ngSubmit)="updateQuiz()">
            <div class="form-group">
              <label>Title:</label>
              <input type="text" formControlName="titleQuiz" class="form-control">
            </div>
            <div class="form-group">
              <label>Topic:</label>
              <input type="text" formControlName="topicQuiz" class="form-control">
            </div>
            <!-- Ajoutez ici d'autres champs de formulaire si nÃ©cessaire -->
            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-footer-back></app-footer-back>
