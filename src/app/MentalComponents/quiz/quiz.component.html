<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-sidebar-back></app-sidebar-back>
    <div class="layout-page">
      <app-navbar-back></app-navbar-back>

      <div class="list">
        <h2>List of quizzes</h2>
        <div class="addndsearch">
          <div class="button-container">
            <button type="button" [routerLink]="['/addQuiz']" class="btn btn-success">
              <i class="fas fa-plus"></i> Add Quiz
            </button>
          </div>
          <!-- Champ de recherche -->
          <div class="search-field">
            <mat-form-field appearance="fill">
              <mat-label>Search</mat-label>
              <input matInput (input)="applyFilter($event)" placeholder="Search...">
            </mat-form-field>
          </div>
        </div>
        <div class="data-table-quiz">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="titleQuiz">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let quiz"> {{ quiz.titleQuiz }} </td>
            </ng-container>
            <ng-container matColumnDef="topicQuiz">
              <th mat-header-cell *matHeaderCellDef> Topic </th>
              <td mat-cell *matCellDef="let quiz"> {{ quiz.topicQuiz }} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let quiz">
                <button mat-icon-button [routerLink]="['/updateQuiz', quiz.idQuiz]">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteQuiz(quiz)">
                  <mat-icon>delete</mat-icon>
                </button>
              
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer-back></app-footer-back>
