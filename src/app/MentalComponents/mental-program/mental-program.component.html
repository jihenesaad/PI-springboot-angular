<!DOCTYPE html>
<html>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <app-sidebar-back></app-sidebar-back>
      <div class="layout-page">
        <app-navbar-back></app-navbar-back>

        <div class="list">
          <h2 style="text-align: center;">List of Mental Programs</h2>

          <div class="button-container">
            <button type="button" [routerLink]="['/addProgram']">
              <i class="fas fa-plus"></i> Add Mental Program
            </button>
          </div>
          <!-- Champ de recherche -->
          <div class="search-field">
            <mat-form-field appearance="fill">
              <mat-label>Search</mat-label>
              <input matInput (input)="applyFilter($event)" placeholder="Search...">
            </mat-form-field>
          </div>

          <div class="data-table-mental-program">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
              <ng-container matColumnDef="urlImage">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let mentalProgram">
                  <img *ngIf="mentalProgram.urlImage" [src]="getImageUrl(mentalProgram.urlImage)" alt="Mental Program Image" width="100" height="100">
                </td>
              </ng-container>
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let mentalProgram"> {{ mentalProgram.category }} </td>
              </ng-container>
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let mentalProgram"> {{ mentalProgram.description }} </td>
              </ng-container>
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let mentalProgram"> {{ mentalProgram.duration }} </td>
              </ng-container>
              <ng-container matColumnDef="pourcentage">
                <th mat-header-cell *matHeaderCellDef> Pourcentage </th>
                <td mat-cell *matCellDef="let mentalProgram"> {{ mentalProgram.pourcentage }} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let mentalProgram">
                  <button mat-icon-button [routerLink]="['/updateProgram', mentalProgram.idProgram]">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteMentalProgram(mentalProgram)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
