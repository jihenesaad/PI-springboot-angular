<div class="container">
    <div class="form-container">
      <h2>Add Abonnement</h2>
      <form [formGroup]="abonnementForm" (ngSubmit)="addAbonnement()">
       
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select a category</mat-label>
          <mat-select formControlName="categoryId" name="categoryId">
            <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
              {{category.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="abonnementForm.get('categoryId')?.hasError('required')"> This Input is required </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" formControlName="name" />
          <mat-error *ngIf="abonnementForm.get('name')?.hasError('required')"> This Input is required </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Price</mat-label>
          <input matInput type="number" placeholder="price" formControlName="price" />
          <mat-error *ngIf="abonnementForm.get('price')?.hasError('required')"> This Input is required </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" formControlName="decription"></textarea>
          <mat-error *ngIf="abonnementForm.get('decription')?.hasError('required')"> This Input is required </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Add Abonnement</button>

        <div class="file-upload-container">
          <label class="file-upload-label">
            <span>Select a File</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
          </label>

          <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
              <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            </div>
          </div>
        </div>
        
      
  
      
      </form>
    </div>
  </div>
